<ng-container *ngIf="items.length > 0">
    <div class="table-responsive">
        <table class="table">
            <thead [class.thead-light]="isBasket || isOrder" class="border-0 py-2">
                <tr>
                    <th scope="col">
                        <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col">
                        <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col">
                        <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col">
                        <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th *ngIf="isBasket" scope="col" class="border-0">
                        <div class="py-2 text-uppercase">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <th scope="row">
                        <figure class="itemside">
                            <div class="aside"><img src="{{item.pictureUrl}}" alt="{{item.productName}}"
                                    class="img-fluid" style="max-height: 100px;"></div>
                            <figcaption class="info">
                                <a routerLink="/shop/{{item.id || item.productId}}" class="text-dark">{{item.productName}}</a>
                                <span *ngIf="item.type" class="text-muted font-weight-normal d-block" style="font-style: italic;">Type:
                                    {{item.type}}</span>
                                <span *ngIf="item.brand" class="text-muted font-weight-normal d-block" style="font-style: italic;">Brand:
                                    {{item.brand}}</span>
                            </figcaption>
                        </figure>
                    </th>
                    <td class="align-middle"><strong>{{item.price | currency:'INR'}}</strong></td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i *ngIf="isBasket" (click)="decrementItemQuantity(item)"
                                class="fa fa-minus-circle text-primary me-2"
                                style="cursor: pointer; font-size: 2em;"></i>
                            <span class="fw-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                            <i *ngIf="isBasket" (click)="incrementItemQuantity(item)"
                                class="fa fa-plus-circle text-primary mx-2"
                                style="cursor: pointer; font-size: 2em;"></i>
                        </div>

                    </td>
                    <td class="align-middle">
                        <strong>
                            {{item.price * item.quantity | currency:'INR'}}
                        </strong>
                    </td>
                    <td class="align-middle text-center">
                        <a class="text-primary">
                            <i *ngIf="isBasket" (click)="removeBasketItem(item)" class="fa fa-trash"
                                style="cursor: pointer; font-size: 2em;"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</ng-container>
