<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-normal">Register</h1>
            </div>

            <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
            <app-text-input formControlName="phoneNumber" [label]="'Phone Number'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Email address'"></app-text-input>

            <div class="row">
                <div class="col">
                    <app-text-input formControlName="password" [label]="'Password'" [type]="'password'">
                    </app-text-input>
                </div>
                <div class="col">
                    <app-text-input formControlName="confirmPassword" [label]="'Confirm Password'" [type]="'password'">
                    </app-text-input>
                </div>
            </div>
            <ul class="text-primary list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>
            <div class="d-grid">
                <button class="btn btn-lg btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
