<div class="py-4">
  <div class="container">
      <ng-container *ngIf="!addPhotoMode">
          <div class="d-flex justify-content-between mb-3">
              <h3>Product Photos</h3>
              <button class="btn btn-primary" (click)="addPhotoModeToggle()">
                Add New Photo
              </button>
          </div>

          <div class="row">
              <div class="col-3" *ngFor="let photo of product?.photos">
                  <div class="card h-100 shadow-sm">
                    <div class="image position-relative" style="cursor: pointer;">
                      <img class="img-fluid bg-light" width="100%" height="345" src="{{photo.pictureUrl}}" alt="{{photo.fileName}}"/>
                      <div class="d-flex align-items-center justify-content-center hover-overlay">
                          <button type="button"
                                  (click)="setMainPhoto(photo.id)"
                                  [disabled]="photo.isMain"
                                  class="{{photo.isMain ? 'btn btn-success' : 'btn btn-outline-success'}}"
                                  style="width: 40%">Set Main
                          </button>
                          <button
                            (click)="deletePhoto(photo.id)"
                            type="button"
                            [disabled]="photo.isMain"
                            class="btn btn-primary fa fa-trash"
                            style="width: 40%">    
                          </button>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </ng-container>
      <ng-container *ngIf="addPhotoMode">
          <div class="d-flex justify-content-between mb-3">
            <h3>Add new product image</h3>
            <button class="btn btn-outline-secondary" (click)="addPhotoModeToggle()">Cancel</button>
          </div>
          <div class="progress form-group" *ngIf="progress > 0">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
                {{progress}}%
              </div>
          </div>
          <app-photo-widget (addFile)="uploadFile($event)"></app-photo-widget>
        </ng-container>
  </div>
</div>
